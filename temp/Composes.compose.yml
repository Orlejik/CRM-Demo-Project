version: '3.8'

services:
  db:
    image: mysql:8.0 # Use a specific version for stability, e.g., mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      # !! IMPORTANT: Change these default passwords for production use !!
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_database
      MYSQL_USER: artiom
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306" # Maps host port 3306 to container port 3306
    volumes:
      - mysql_data:/var/lib/mysql # Persists data in a named volume

volumes:
  mysql_data:
